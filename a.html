<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {background-color: white;}

        @keyframes box_ani{
            0% {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 0deg);
            }    

            20% {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 90deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 180deg);
            }

            80% {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 270deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 360deg);
            }
        }

        img {
            position: fixed;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 30px;
            box-shadow: 30px 30px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <img src="/Phone-removebg-preview.png" />
</body>
</html>
